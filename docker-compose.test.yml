version: '3.8'

# Lightweight test environment
# Run with: docker compose -f docker-compose.test.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: helpdesk-test-postgres
    environment:
      POSTGRES_DB: helpdesk_test
      POSTGRES_USER: helpdesk
      POSTGRES_PASSWORD: helpdesk_secret
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helpdesk -d helpdesk_test"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: helpdesk-test-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Qdrant Vector DB
  qdrant:
    image: qdrant/qdrant:latest
    container_name: helpdesk-test-qdrant
    ports:
      - "6334:6333"
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
