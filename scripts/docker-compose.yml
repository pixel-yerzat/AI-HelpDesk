version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: helpdesk-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: helpdesk
      POSTGRES_USER: helpdesk
      POSTGRES_PASSWORD: helpdesk_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helpdesk"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Cache + Message Bus)
  redis:
    image: redis:7-alpine
    container_name: helpdesk-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: helpdesk-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Qdrant (Vector Database)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: helpdesk-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: helpdesk-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: helpdesk
      DB_USER: helpdesk
      DB_PASSWORD: helpdesk_secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      S3_ENDPOINT: minio
      S3_PORT: 9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      JWT_SECRET: dev-jwt-secret-change-in-production
      # Add your API keys here:
      # ANTHROPIC_API_KEY: your_key
      # OPENAI_API_KEY: your_key
      # TELEGRAM_BOT_TOKEN: your_token
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
      - ./logs:/app/logs

  # Ticket Processor Worker (for NLP pipeline)
  worker-processor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: helpdesk-worker-processor
    restart: unless-stopped
    command: node src/workers/ticketProcessor.js
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: helpdesk
      DB_USER: helpdesk
      DB_PASSWORD: helpdesk_secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      # ANTHROPIC_API_KEY: your_key
      # OPENAI_API_KEY: your_key
    depends_on:
      - backend
    volumes:
      - ./src:/app/src:ro

  # Telegram Bot Worker
  worker-telegram:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: helpdesk-worker-telegram
    restart: unless-stopped
    command: node src/workers/telegramBot.js
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: helpdesk
      DB_USER: helpdesk
      DB_PASSWORD: helpdesk_secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
    depends_on:
      - backend
    volumes:
      - ./src:/app/src:ro

  # Outbound Message Sender Worker
  worker-outbound:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: helpdesk-worker-outbound
    restart: unless-stopped
    command: node src/workers/outboundSender.js
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: helpdesk
      DB_USER: helpdesk
      DB_PASSWORD: helpdesk_secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      IMAP_HOST: ${IMAP_HOST:-}
      IMAP_PORT: ${IMAP_PORT:-993}
      IMAP_USER: ${IMAP_USER:-}
      IMAP_PASSWORD: ${IMAP_PASSWORD:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
    depends_on:
      - backend
    volumes:
      - ./src:/app/src:ro

volumes:
  postgres_data:
  redis_data:
  minio_data:
  qdrant_data:

networks:
  default:
    name: helpdesk-network
