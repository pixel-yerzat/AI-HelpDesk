version: '3.8'

# Production deployment configuration
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  # ===========================================
  # FRONTEND (Nginx + React)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: helpdesk-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - helpdesk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # BACKEND API
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: helpdesk-backend
    restart: always
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-helpdesk}
      DB_USER: ${DB_USER:-helpdesk}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      DB_SSL: "true"
      DB_POOL_MIN: 5
      DB_POOL_MAX: 20
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      # Qdrant
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      # JWT
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: 7d
      # LLM
      LLM_PROVIDER: ${LLM_PROVIDER:-anthropic}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # Telegram
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      # MinIO
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-helpdesk}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:?MINIO_SECRET_KEY is required}
      # Email
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      IMAP_HOST: ${IMAP_HOST:-}
      IMAP_PORT: ${IMAP_PORT:-993}
      IMAP_USER: ${IMAP_USER:-}
      IMAP_PASSWORD: ${IMAP_PASSWORD:-}
      # Logging
      LOG_LEVEL: info
    volumes:
      - whatsapp_sessions:/app/data/whatsapp-sessions
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - helpdesk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # WORKERS
  # ===========================================
  worker-processor:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: helpdesk-worker-processor
    restart: always
    command: node src/workers/ticketProcessor.js
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-helpdesk}
      DB_USER: ${DB_USER:-helpdesk}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      LLM_PROVIDER: ${LLM_PROVIDER:-anthropic}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LOG_LEVEL: info
    depends_on:
      - backend
    networks:
      - helpdesk-network

  worker-telegram:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: helpdesk-worker-telegram
    restart: always
    command: node src/workers/telegramBot.js
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-helpdesk}
      DB_USER: ${DB_USER:-helpdesk}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      LOG_LEVEL: info
    depends_on:
      - backend
    networks:
      - helpdesk-network

  worker-whatsapp:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: helpdesk-worker-whatsapp
    restart: always
    command: node src/workers/whatsappBot.js
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-helpdesk}
      DB_USER: ${DB_USER:-helpdesk}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      WHATSAPP_AUTO_START: "false"
      LOG_LEVEL: info
    volumes:
      - whatsapp_sessions:/app/data/whatsapp-sessions
    depends_on:
      - backend
    networks:
      - helpdesk-network

  worker-outbound:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: helpdesk-worker-outbound
    restart: always
    command: node src/workers/outboundSender.js
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-helpdesk}
      DB_USER: ${DB_USER:-helpdesk}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      LOG_LEVEL: info
    volumes:
      - whatsapp_sessions:/app/data/whatsapp-sessions
    depends_on:
      - backend
    networks:
      - helpdesk-network

  worker-kb-indexer:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: helpdesk-worker-kb-indexer
    restart: always
    command: node src/workers/kbIndexer.js
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-helpdesk}
      DB_USER: ${DB_USER:-helpdesk}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      LLM_PROVIDER: ${LLM_PROVIDER:-anthropic}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LOG_LEVEL: info
    depends_on:
      - backend
    networks:
      - helpdesk-network

  # ===========================================
  # DATABASES
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: helpdesk-postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-helpdesk}
      POSTGRES_USER: ${DB_USER:-helpdesk}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups/postgres:/backups
    networks:
      - helpdesk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-helpdesk} -d ${DB_NAME:-helpdesk}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # No external ports in production

  redis:
    image: redis:7-alpine
    container_name: helpdesk-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - helpdesk-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: helpdesk-qdrant
    restart: always
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - helpdesk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  minio:
    image: minio/minio:latest
    container_name: helpdesk-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-helpdesk}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    networks:
      - helpdesk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # MONITORING (Optional)
  # ===========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: helpdesk-prometheus
    restart: always
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - helpdesk-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: helpdesk-grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3001:3000"
    networks:
      - helpdesk-network
    profiles:
      - monitoring

networks:
  helpdesk-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  minio_data:
  whatsapp_sessions:
  prometheus_data:
  grafana_data:
