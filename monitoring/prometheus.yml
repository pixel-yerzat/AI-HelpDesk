global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # HelpDesk Backend API
  - job_name: 'helpdesk-backend'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/api/v1/admin/metrics'
    scrape_interval: 30s

  # PostgreSQL (via postgres_exporter if added)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Node metrics (if node_exporter added)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
